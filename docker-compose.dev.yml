  postgres:
    image: postgres:16.2
    container_name: postgres-instalite
    ports:
      - 5432:5432
    env_file:
      - path: .env
    volumes:
      - /usr/share/postgres/data
    networks:
      - instalite

  redis:
    image: redis:7.2.4
    container_name: redis-instalite
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    restart: always
    ports:
      - 6379:6379
    networks:
      - instalite
    volumes:
      - /usr/share/redis/data

  notifications:
    container_name: notifications
    build:
      context: .
      dockerfile: ./apps/notifications/Dockerfile
      target: development
    command: npm run start:dev notifications
    env_file:
      - ./apps/notifications/.env
    networks:
      - instalite
    volumes:
      - .:/usr/src/app

  instalite_be:
    container_name: instalite
    build:
      context: .
      dockerfile: ./apps/instalite_be/Dockerfile
      target: development
    command: npm run start:dev instalite_be
    ports:
      - 8000:8000
    env_file:
      - ./apps/instalite_be/.env
    depends_on:
      - redis
    networks:
      - instalite
    volumes:
      - .:/usr/src/app

  nginx:
    image: nginx:1.26
    container_name: nginx-instalite
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
    depends_on:
      - instalite_be
    networks:
      - instalite

networks:
  instalite:
    driver: bridge
